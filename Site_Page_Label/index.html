<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>NUTRI</title>
</head>
<body>
    <div class="label">
        <header>
            <h1 class="bold">Informações Nutricionais</h1>
            <div class="divider"></div>
            <p>8 porções por recipiente</p>
            <p class="bold">Porção <span>2/3 xícara (55g)</span></p>
        </header>
        <div class="divider large"></div>
        <div class="calories-info">
            <div class="left-container">
                <h2 class="bold small-text">Quantidade por porção</h2>
                <p>Calorias</p>
            </div>
            <span>230</span>
        </div>
        <div class="divider medium"></div>
        <div class="daily-value small-text">
            <p class="bold right">% Valor Diário *</p>
            <div class="divider"></div>
            <p><span><span class="bold">Gordura Total</span> 8g</span> <span class="bold">10%</span></p>
            <p class="indent">Gorduras Saturadas 2g <span class="bold">6%</span></p>
        </div>
    </div>
    </body>
</html>
