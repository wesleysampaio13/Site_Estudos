<!DOCTYPE html>
<html lang="PT-BR">
    <meta name="viewport" content="width=device-device, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Musical</title>
<body>
    <div>
        <main>
        <h1>Formulário de Registro</h1>
        <p>Por favor preencha os campos abaixo e escolha o curso desejado:</p>
        <form method="post" action="" >
            <fieldset>
                <label for="first-name">Digite seu Primeiro Nome: <input type="text" id="first-name" required></label>
                <label for="last-name">Digite seu Último Nome: <input type="text" id="last-name" required></label>
                <label for="email">Digite seu email: <input type="email" id="email" required></label>
                <label for="new-password">Criar nova senha: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label for="iniciante"><input id="iniciante" type="radio" name="account-type"> Iniciante</label>
                <label for="conhecimento-musical"><input id="conhecimento-musical" type="radio" name="account-type"> Já tenho um conhecimento musical</label>
                <label for="termos-e-condicoes"><input id="termos-e-condicoes" type="checkbox" required> Eu aceito os termos e condições</label>
            </fieldset>
            <fieldset>
                <label for="avatar"> Adicione sua foto: <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" /></label>
                <label for="">Digite sua idade: <input type="number" min="13" max="120"></label>
                <label for=""> Escolha seu curso:
                    <select name="" id="">  
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </label>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
        </main>
     </div>
 </body>
</html>
